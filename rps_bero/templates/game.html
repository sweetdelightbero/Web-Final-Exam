<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Rock, Paper & Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <main class="container">
    <div class="col-lg-12" style="margin-top:100px;">
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">ROCK-PAPER-SCISSOR GAME</h1>
            <form action='' method='post'>{% csrf_token %}
              <div>
                <h5>Choose either ROCK PAPER AND SCISSOR</h5>
              </div>
              <div class="btn-group">
                <p class="mt-5">
                  <input type="submit" value="rock" class="btn btn-primary mx-2" name="name">
                </p>
                <p class="mt-5">
                  <input type="submit" value="paper" class="btn btn-primary mx-2" name="name">
                </p>
                <p class="mt-5">
                  <input type="submit" value="scissors" class="btn btn-primary mx-2" name="name">
                </p>
              </div>
              <div>
                {% for message in messages%}
                <h3>{{message}}</h3>
                {% endfor %}
              </div>
            </form>
          </div>
      </section>
    </div>
  </main>
</body>
